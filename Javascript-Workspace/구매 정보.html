<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매정보</title>
</head>
<style>
    #result {
        border: 1px solid black;
        width: 500px;
        height: 200px;
    }
</style>
<body>
    <fieldset>
        <legend>구매 정보</legend>
        <ul>
            <li>구매자 : <input id="buyer" type="text" placeholder="구매자의 이름을 입력하세요."></li>
            <li>상품명 : <input id="p_name" type="text" placeholder="구매 상품명을 입력하세요."></li>
            <li>가격 : <input id="p_price" type="number" placeholder="구매 가격을 입력하세요."></li>
            <li>구매 수량 : <input id="p_number" type="number" min="10" max="100" step="10" placeholder="최소 10."></li>
            <li>납품 등급 : <input id="p_grade" type="range" value="0" min="1" max="9" step="2"></li>
            <li>기타 사항 : <textarea id="etc" name="etc" cols="30" rows="10"></textarea></li>
        </ul>
    </fieldset>
    <br>
    <button id="btn">입력 값 출력하기</button>
    <br><br>
    <div id="result"></div>

    <script>
        document.getElementById("btn").addEventListener("click", print)
        function print() {
            let inputs = document.getElementsByTagName("input");
            let result = document.getElementById("result");

            result.innerHTML += "구매자명 : "+inputs[0].value+"님 <br>"
                            +"상품명 : "+inputs[1].value+"<br>"
                            +"가격 : "+inputs[2].value+"만원 <br>"
                            +"구매 수량 : "+inputs[3].value+"개 <br>"
                            +"납품등급 : "+inputs[4].value+"등급 <br>"
                            +"기타사항 : "+document.getElementById("etc").value;
        }
    </script>
