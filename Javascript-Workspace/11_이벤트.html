<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        .area {
            background-color: lemonchiffon;
            border: 1px solid turquoise;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>이벤트</h1>

    <h2>1. 이벤트 모델 종류</h2>

    <h3>* 고전 이벤트 모델(기본 이벤트 모델)</h3>
    <p>
        요소객체를 가지고와서 해당 요소객체의 이벤트 속성에 접근한 후 <br>
        이벤트 핸들러를 연결하는 방식 <br>
        이벤트를 제거할 수도 있음
    </p>

    <!-- 요소 내부에 직접적으로 이벤트속성(onClick, onChange,..)을 기술하지 않음 -->
    <button id="btn1">실행확인</button>
    <button id="btn2">실행확인</button>
    <div id="area1" class="area"></div>
    <script>
        let area1 = document.getElementById("area1");
        
        document.getElementById("btn1").onclick = function() {
            area1.innerHTML += "BTN1이 클릭되었습니다. <br>";
        }
        document.getElementById("btn2").onclick = function() {
            area1.innerHTML += "BTN2이 클릭되었습니다. <br>";
            document.getElementById("btn1").onclick = null; // 이벤트 제거
        }
    </script>

    <h3>* 인라인 이벤트 모델</h3>
    <p>
        요소 내부에 직접적으로 이벤트 속성을 제시해서 실행할 내용을 정리하는 방식 <br>
        주로 script 태그 내에 정의되어있는 함수를 호출하는 방식을 선호
    </p>

    <button onclick="test1();">실행확인</button>
    <button onclick="document.getElementById('area2').innerHTML = '두번째 버튼 클릭';">실행확인2</button>
    <div id="area2" class="area"></div>
    <script>
        function test1() {
            document.getElementById("area2").innerHTML = "첫번째 버튼 클릭";
        }
    </script>

    <h3>* 표준 이벤트 모델(addEventListener)</h3>

    <!-- 요소 내부에 직접적인 이벤트 속성 기술 x -->
    <button id="btn3">표준이벤트</button>
    <script>
        let btn3 = document.getElementById("btn3");
        
        // 이벤트를 부여하고자 하는 요소객체.addEventListener("이벤트명", 이벤트핸들러);
        btn3.addEventListener("click", function() {
            alert("표준이벤트 모델 테스트");
        });

        // 버튼 안으로 마우스 포인터가 들어가는 순간 발생하는 이벤트 : mouseenter
        btn3.addEventListener("mouseenter", function() {
            btn3.style.backgroundColor="tomato";
        });
        // 버튼 밖으로 마우스 포인터가 빠져나가는 순간 발생하는 이벤트 : mouseout
        btn3.addEventListener("mouseout", function() {
            btn3.style.backgroundColor="lemonchiffon";
        });
    </script>

    <h2>2. 현재 이벤트가 발생한 요소객체에 접근하는 방법</h2>

    <button id="btn4">고전 이벤트 방식</button>
    <button id="btn5">표준 이벤트 방식</button>
    <button onclick="test2();">인라인 이벤트 방식</button>

    <button onclick="test3(this);">인라인 이벤트 방식 2</button>

    <script>
        // 고전 이벤트 모델 방식
        document.getElementById("btn4").onclick = function(e) {
            // window.event === e
            console.log(e); // PointerEvent로 뜸 : 마우스를 사용할 때 발생하는 이벤트
            console.log(window.event); // PointerEvent : 이벤트 발생시 내부적으로 전달됨(매개변수처럼)

            // 현재 이벤트가 발생한 요소객체를 가져오고자 한다면
            // window.event.target === e.target === this
            console.log(window.event.target); // target속성값은 해당 버튼(이벤트가 발생한 최초 요소)
            console.log(e.target);
            console.log(this);
            // 현재 이벤트가 발생한 객체를 가리키고 있다.

            window.event.target.style.backgroundColor = "tomato";
            e.target.innerHTML = "버튼 클릭됨";
            this.style.color = "white";
        }

        // 표준 이벤트 모델 방식
        document.getElementById("btn5").addEventListener("click", function(e) {
            console.log(window.event.target);
            console.log(e.target);
            console.log(this);

            // 이벤트의 속성 알아내기
            console.log(e.type);
        });

        // 인라인 이벤트 모델 방식
        function test2(e) {
            console.log(window.event.target);
            // console.log(e.target); // 호출시 매개변수를 넣어주지 않았기 때문에 에러 발생
            console.log(this); // window객체를 가르킴
            /*
                위의 두 방식은 해당 요소객체(버튼).이벤트호출 이기 때문ㄴ에
                this로 버튼을 불러올 수 있지만,
                일반 선언적 함수를 호출하는 인라인 이벤트 모델 방식일 경우 window.event.target만 가능
            */
        }

        // 호출시 현재 이벤트가 발생한 요소를 this 매개변수로 전달할 경우
        function test3(e) {
            console.log(window.event.target);
            console.log(e);
            console.log(this); // window객체를 가르킴
        }
    </script>
</body>
</html>
