<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 항목</title>
    <style>
        fieldset {
            text-align: center;
        }
        label {
            margin-right: 10px;
        }
        div[id*="result"] {
            padding: 15px;
            height: 50px;
            background-color: lightgray;
            display: none;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" name="search" id="title"><label for="title" value="title">제목</label>
        <input type="radio" name="search" id="date"><label for="date" value="date">날짜</label>
        <input type="radio" name="search" id="name"><label for="name" value="name">작성자</label>
    </fieldset>
    <br>
    <div id="t-result">
        검색할 제목을 입력하세요 : <br>
        <input type="text" style="width: 80%;">
        <button type="button">검색</button>
    </div>
    <div id="d-result">
        검색할 날짜를 선택하세요 : <br>
        <input type="date"> - <input type="date">
        <button type="button">검색</button>
    </div>
    <div id="n-result">
        검색할 작성자 아이디를 입력하세요 : <br>
        <input type="text" style="width: 40%;">
        <button type="button">검색</button>
    </div>

    <script>
        let searchs = document.getElementsByName("search"); 
        searchs.forEach(function(item,index){
            item.addEventListener("click", search)});

        function search() {
            let tresult = document.getElementById("t-result");
            let dresult = document.getElementById("d-result");
            let nresult = document.getElementById("n-result");
            let search = document.querySelector("input[name='search']:checked").value;

            if(search == "title"){
                tresult.style.display="block";
            }else if(search == "date"){
                dresult.style.display="block";
            }else {
                nresult.style.display="block";
            }
        }
    </script>
</body>
