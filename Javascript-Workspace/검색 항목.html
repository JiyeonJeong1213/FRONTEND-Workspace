<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 항목</title>
    <style>
        fieldset {
            text-align: center;
        }
        label {
            margin-right: 10px;
        }
        div[id*="result"] {
            height: 50px;
            background-color: lightgray;
            /* display: none; */
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" name="search" id="title" onclick="search();"><label for="title" value="title" onclick="search();">제목</label>
        <input type="radio" name="search" id="date"><label for="date" value="date">날짜</label>
        <input type="radio" name="search" id="name"><label for="name" value="name">작성자</label>
    </fieldset>
    <br>
    <div id="t-result">
        검색할 제목을 입력하세요 : <br>
        <input type="text" size="50px">
        <button>검색</button>
    </div>
    <div id="d-result">
        검색할 날짜를 선택하세요 : <br>
        <input type="date"> - <input type="date">
        <button>검색</button>
    </div>
    <div id="n-result">
        검색할 작성자 아이디를 입력하세요 : <br>
        <input type="text">
        <button>검색</button>
    </div>

    <script>
        function search() {
            let tresult = document.getElementById("t-result");
            let dresult = document.getElementById("d-result");
            let nresult = document.getElementById("n_result");
            let search = document.querySelector("input[name='search']:checked").value;

            switch(search){
                case "title" : tresult.innerHTML = "선택됨"; break;
                case "date" : dresult.style.display="block"; break;
                case "name" : nresult.style.display="block"; break;
            };
        }
    </script>
</body>
</html>
