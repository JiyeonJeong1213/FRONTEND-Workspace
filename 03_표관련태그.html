<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
    <!-- CSS 영역 : STYLE태그로 지정 -->
    <style>
        /* CSS 영역의 주석 : HTML 주석이 먹히지 않음 */
        /* id = "tt" */
        #tt{
            background-color: pink;
            color: antiquewhite;
        }
        /* thead태그(모든 thead)에 css 적용 */
        thead{
            background-color: aqua; /*배경색*/
            color: white; /*글자색*/
        }
        tfoot{
            background-color: beige;
            color: orange;
        }
        h2{
            color: tomato;
        }
    </style>
</head>
<body>
    <!--
        표 : 문서에서 다량의 데이터를 정리해서 표현하고자 할 때 사용, 행과 열로 이뤄져 있음

        표를 구성하는 태그는 <table>, <tr>, <th>, <td>

        <table></table> : 표를 생성해주는 태그
        
        <tr></tr> : 표의 한 행을 나타내는 태그

        <th></th> : 표의 제목 셀을 나타내는 태그
        <td></td> : 표의 일반 셀을 나타내는 태그
    -->
    <h1>기본적인 표 만들기(4행 3열)</h1>

    <table border="1"> <!--border : 표의 테두리 두께-->
        <caption><b>웹 브라우저 종류</b></caption>
        <!--cation : 테이블의 제목 추가(기본위치는 테이블 상단 중앙)-->
        <tr>
            <th width="130" height="30">브라우저명</th>
            <th width="80">제조사</th>
            <th width="200">홈페이지</th>
        </tr>
        <tr>
            <td>Internet Explorer</td>
            <td>MS</td>
            <td>http://www.microsoft.com</td>
        </tr>
        <tr>
            <td>Chrom</td>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>
        <tr>
            <td>Firefox</td>
            <td>Mozilla</td>
            <td>http://www.mozilla.org</td>
        </tr>
    </table>

    <hr>

    <h1>표의 행과 열을 합치는 속성</h1>
    <!--
        셀(th, td)태그와 속성을 이용해서 행 또는 열을 합칠 수 있다.

        colspan = "2" : 2개의 열을 합치기
        rowspan = "2" : 2개의 행을 합치기
    -->

    <h3>이력서</h3>

    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width="130" height="130">사진</td>
            <td width="80">이름</td>
            <td width="200">정지연</td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>010-1234-1234</td>
        </tr>
        <tr>
            <td width="70" height="50">주소</td>
            <td colspan="3">서울시 은평구</td>
        </tr>
        <tr>
            <td height="200">자기소개</td>
            <td colspan="3">안녕하세요</td>
        </tr>
    </table>

    <hr>

    <h2>테이블 내에 구조 나누기</h2>

    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody id="tt">
            <!--(tr>td*3)*3-->
            <tr>
                <td>홍길동</td>
                <td>23</td>
                <td>서울</td>
            </tr>
            <tr>
                <td>민경민</td>
                <td>32</td>
                <td>서울</td>
            </tr>
            <tr>
                <td>김갑생</td>
                <td>40</td>
                <td>인천</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">총 인원</th>
                <th>3명</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
