<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>회원가입 동의서</legend>
            <label>이용약관 동의(필수)</label> <br>
            <textarea name="이용약관" cols="50" rows="8" style="resize: none;">여러분을 환영합니다.
네이버 서비스 및 제품(이하 '서비스')을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 '네이버')와 이를 이용하는 네이버 서비스 회원(이하 '회원') 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
            </textarea>
            <br>
            <input type="radio" id="eins" name="동의1" value="yes">
            <label for="eins">동의합니다.</label>
            <input type="radio" id="zwei" name="동의1" value="no" checked>
            <label for="zwei">동의하지않습니다.</label>
            <br><br>

            개인정보 수집 및 이용 동의(필수) <br>
            <textarea name="개인정보" cols="50" rows="8" style="resize: none;">개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
1. 수집하는 개인정보
이용자는 회원가입을 하지 않아도 정보 검색, 뉴스 보기 등 대부분의 네이버 서비스를 회원과 동일하게 이용할 수 있습니다. 이용자가 메일, 캘린더, 카페, 블로그 등과 같이 개인화 혹은 회원제 서비스를 이용하기 위해 회원가입을 할 경우, 네이버는 서비스 이용을 위해 필요한 최소한의 개인정보를 수집합니다. 
            </textarea>
            <br>
            <input type="radio" id="eins2" name="동의2" value="yes">
            <label for="eins2">동의합니다.</label>
            <input type="radio" id="zwei2" name="동의2" value="no" checked>
            <label for="zwei2">동의하지않습니다.</label>
            <br><br>

            <input type="checkbox" name="모두동의" value="yes" id="all">
            <label for="all">모두 동의합니다.</label>
            <br><br>

            <input type="reset" value="취소">
            <input type="submit" value="확인">
        </fieldset>
        <br><br>

        <fieldset>
            <legend>회원가입 양식</legend>
            * 아이디 <br>
            <input type="text" name="userId" placeholder="영어 소문자, 숫자, 특수기호(_,-) 5~20" maxlength="20" size="30" required>
            <button type="button">아이디 중복 확인</button>
            <br><br>

            * 비밀번호 <br>
            <input type="password" name="userPwd" placeholder="영문, 숫자, 특수문자 8~15" maxlength="15" size="30" required>
            <br><br>

            * 비밀번호 재확인 <br>
            <input type="password" name="pwdCheck" placeholder="영문, 숫자, 특수문자 8~15" maxlength="15" size="30" required>
            <br><br>

            * 이름 <br>
            <input type="text" name="userName" size="30" required>
            <br><br>

            * 주민등록번호 <br>
            <input type="text" name="frontN" size="10"required> - <input type="password" name="backN" size="10" required>
            <br><br>

            * 성별 <br>
            <input type="radio" id="radioX" name="gender" value="X" checked>
            <label for="radioX">선택안함</label>
            <input type="radio" id="radioF" name="gender" value="F">
            <label for="radioF">여자</label>
            <input type="radio" id="radioM" name="gender" value="M">
            <label for="radioM">남자</label>
            <br><br>

            * 생년월일 <br>
            <input type="date" name="birth" required>
            <br><br>

            * 주소 <br>
            <input type="text" name="address" size="30" required>
            <br><br>

            * 우편번호 <br>
            <input type="text" name="post" required>
            <button type="button">우편번호찾기</button>
            <input type="checkbox" name="consent" value="yes" id="post">
            <label for="post">우편 수신 동의</label>
            <br><br>

            * 이메일 <br>
            <input type="text" name="email" size="30" required>
            <input type="checkbox" name="consent" value="yes" id="email">
            <label for="email">이메일 수신 동의</label>
            <br><br>

            *휴대폰 번호
            <select name="num">
                <option>010</option>
                <option>011</option>
            </select>
            - <input type="text" name="num" size="4"> - <input type="text" name="num" size="4">
            <input type="checkbox" name="consent" value="yes" id="phone">
            <label for="phone">문자 수신 동의</label>
            <br><br>

            <button type="reset">초기화</button>
            <button>가입하기</button>
        </fieldset>
    </form>
</body>
</html>
